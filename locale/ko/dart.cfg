[mod-setting-description]
dart-logLevel=D.A.R.T.의 로그 레벨을 설정합니다
dart-mark-targets=D.A.R.T.의 결정에 따라 대상을 색상으로 강조 표시합니다
dart-show-defended-area=D.A.R.T.가 방어하는 구역을 색상으로 강조 표시합니다
dart-show-detection-area=D.A.R.T.가 감시하는 구역을 색상으로 강조 표시합니다
dart-msgLevel=콘솔에 표시되는 메시지 레벨
dart-low-ammo-warning=D.A.R.T.는 플랫폼의 탄약 재고(허브 내)를 모니터링하고 임계값 이하로 떨어지면 즉시 경고를 발합니다
dart-low-ammo-warning-threshold-default=탄약이 부족할 때 경고하는 기본 임계값, 플랫폼과 탄약 유형별로 덮어쓸 수 있습니다
dart-update-stock-period=허브에서 탄약 재고를 업데이트하는 간격(초)
dart-auto-increment-detection-range=__ENTITY__dart-radar__의 감시 범위 개선 연구 후 감시 영역이 자동으로 확장됩니다.
dart-release-control=D.A.R.T.는 너무 많은 소행성이 접근할 경우 포탑 제어권을 포기합니다.
dart-release-control-threshold-default=FCC가 포탑 제어권을 포기하는 기본 임계값입니다 (FCC에서 재정의할 수 있습니다).
dart-asteroid-warning-threshold=경보를 발령하기 위해 초과해야 하는 최소 소행성 개수입니다.

